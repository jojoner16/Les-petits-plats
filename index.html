<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="assets/icons/logoIcon.svg" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="stylesheet" href="css/tablette.css">
        <title>Les petits plats</title>
    </head>

    <body>

        <header>

            <div class="logo">
                <img src="assets/icons/logoIcon.svg" alt="Les petits plats">
                <h1>Les petits plats</h1>
            </div>

        </header>

        <main>

                                            <!-- recherche -->
            <div class="search input-group">
                <input type="text" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette..." oninput="handleInput(event)"> 
                
                <div class="input-group-append">
                    <button class="btn" type="button">
                        <img src="assets/icons/search.svg" alt="Recherche">
                    </button>
                </div>
            </div>

                                            <!-- filtres -->
            <div class="filters">

                                            <!-- filtres selectionnés -->
                <div class="filtersSelected"></div>

                                            <!-- filtres menu déroulant -->
                    <div class="filtersDropdowns">

                                                        <!-- ingredients -->
                        <div class="dropdown input-group ingredient" onmousedown="dropdownOpen(event.currentTarget)" data-type="ingredient">
                            <input type="text" class="form-control" placeholder="Ingredients" oninput="getDropdownsLists()">
                            <div class="input-group-append">
                                <button class="btn" type="button" onclick="dropdownToggle(event.currentTarget.parentNode.parentNode)">
                                    <img src="assets/icons/arrow.svg" alt="">
                                </button>
                            </div>
                            <div class="dropdownOptions ingredient"></div>
                        </div>

                                                        <!-- appareils -->
                        <div class="dropdown input-group appliance" onmousedown="dropdownOpen(event.currentTarget)" data-type="appliance">
                            <input type="text" class="form-control" placeholder="Appareils" oninput="getDropdownsLists()">
                            <div class="input-group-append">
                                <button class="btn" type="button" onclick="dropdownToggle(event.currentTarget.parentNode.parentNode)">
                                    <img src="assets/icons/arrow.svg" alt="">
                                </button>
                            </div>
                            <div class="dropdownOptions appliance"></div>
                        </div>

                        <div class="dropdown input-group utensil" onmousedown="dropdownOpen(event.currentTarget)" data-type="utensil">
                            <input type="text" class="form-control" placeholder="Ustensiles" oninput="getDropdownsLists()">
                            <div class="input-group-append">
                                <button class="btn" type="button" onclick="dropdownToggle(event.currentTarget.parentNode.parentNode)">
                                    <img src="assets/icons/arrow.svg" alt="">
                                </button>
                            </div>
                            <div class="dropdownOptions utensil"></div>
                        </div>
                    </div>
            </div>

                                            <!-- recettes -->
            <section class="grid"></section>
        
        </main>

        <script src="data/recipes.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/input.js"></script>
        <script src="js/dropdown.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
